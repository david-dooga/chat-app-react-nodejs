networks:

  app-network:

volumes:

    app-volume:

services:

  public:
    build: ./public
    image: ${DOCKER_USER}/frontend:${BUILD_VERSION:-latest}
    container_name: public
    networks:
      - app-network
    ports:
      - "3000:3000"
    depends_on:
      - server

  server:
    build: ./server
    image: ${DOCKER_USER}/backend:${BUILD_VERSION:-latest}
    container_name: server
    networks:
      - app-network
    ports:
      - "5000:5000"
    depends_on:
      - database
    

  database:
    image: mongo
    container_name: mongo
    networks:
      - app-network
    ports:
      - "27017:27017"
    volumes:
      - app-volume:/data/db
